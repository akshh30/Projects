<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="main-cont">
        
<h4>Application for increasing and decreasing image size</h4>
<br>


<div  class="img-size"  id="mainWidth">
    <h2>Sizing an Image</h2>
    
    <h7>Increase the width of an image by clicking the plus button and decrease by clicking the minus button .For every action the image increases or decreases by 5 px</h7>
    <br>

    <img id="imgSize" src="https://miro.medium.com/v2/resize:fit:736/1*YqfVlyCe06DfcPsR3kpYrw.jpeg" alt="">

    <div style="display: flex;flex-direction: row;"> 
        <h6>width:</h6>
        <h6 id="txtWid">200</h6>
        <h6>px</h6>
    </div>

    <div class="btn-box">

        <button style="width: 40px; border-right: 1px solid black;"  onclick="decSize()">-</button>
        <br>
        
        <h4>5px</h4>
        
        <button style="width: 40px; border-left: 1px solid black;" onclick="incSize()">+</button>
        <br>

    </div>
    

</div>
    
    
    
    
    
    
    
    </div>
